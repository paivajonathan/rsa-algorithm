<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto RSA</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer src="algorithm.js"></script>
    </head>
    <body>
        <main>
            <div class="title-group">
                <h1>Seja bem vindo</h1>
                <h2>à simulação do algoritmo RSA!</h2>
            </div>
            <div class="form">
                <div class="input-group">
                    <input type="text" id="toEncryptText" onkeyup="toUpperAndKeepAlphabets(this)" placeholder="Digite aqui o texto a ser codificado..." maxlength="30" />
                    <button onclick="encrypt()">Codificar</button>
                    <p id="encryptedText"></p>
                </div>
                <div class="input-group">
                    <div class="input-primal-key-group">
                        <input id="keyP" maxlength="2" placeholder="Chave 1" onkeyup="keepNumbers(this)" />
                        <input id="keyQ" maxlength="2" placeholder="Chave 2" onkeyup="keepNumbers(this)" />
                    </div>
                    <input type="text" id="toDecryptText" placeholder="Digite aqui o RSA a ser decodificado..." />
                    <button onclick="decrypt()">Decodificar</button>
                    <p id="decryptedText"></p>
                </div>
            </div>
        </main>
    </body>
</html>
